<!doctype html>
<html>
<head>
<script id="wizzScript" src="clockwizz.js"
 data-wizz='{
    "rat" : "master",
    "selector" : ".samp"
 }'
></script>
<style>
.samp {
    margin-bottom: 20px;
}
</style>
</head>
<body>
<center>
    <br>
<div
 id="samp0"
 class="samp"
 style="
  height: 300px;
  width: 600px;
  font-size: 90px;
  background-color: hsla(40, 100%, 50%, 1.0);
 "
></div>
<div
 id="samp1"
 class="samp"
 style="
  height: 300px;
  width: 600px;
  font-size: 90px;
  background-color: hsla(40, 100%, 50%, 1.0);
 "
 data-wizz='{
  "touchEventName" : "ratTouchEvent",
  "mouseEventName" : "ratMouseEvt"
 }'
></div>
</center>
</body>
<script id="demoScript" data-set="ass">

window.addEventListener('load', e => {

    function wizzHandler(e, wizzer) {
        wizzer.obj.hhh = ((((wizzer.obj.hhh + (3 * e.detail.direction)) % 360) + 360) % 360);
        wizzer.obj.innerHTML = wizzer.obj.hhh;
        wizzer.obj.style.backgroundColor = 'hsla(' + wizzer.obj.hhh + ',100%,50%,1.0)';
    }

    const CW = new ClockWizzer();

    for (let wizzer in CW) {
    
        let z = CW[wizzer].obj;
        
        z.hhh = 40;
    
        z.addEventListener(CW[wizzer].prefs.touchEventName, e => wizzHandler(e, CW[wizzer]), { passive: false });
    
        z.addEventListener(CW[wizzer].prefs.mouseEventName, e => wizzHandler(e, CW[wizzer]), { passive: false });
        
    }
    
});

</script>
</html>
