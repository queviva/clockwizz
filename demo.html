<!doctype html>
<html>
<head>
<script id="wizzScript" src="clockwizz.js"
 data-wizz='{
    "rat" : "master",
    "selector" : ".samp"
 }'
></script>
<style>
.samp {
    margin-bottom: 20px;
}
</style>
</head>
<body>
<center>
    <br>
<div
 id="samp0"
 class="samp"
 style="
  height: 300px;
  width: 600px;
  font-size: 90px;
  background-color: hsla(40, 100%, 50%, 1.0);
 "
></div>
<div
 id="samp1"
 class="samp"
 style="
  height: 300px;
  width: 600px;
  font-size: 90px;
  background-color: hsla(40, 100%, 50%, 1.0);
 "
 xxxdata-wizz='{
  "touchEventName" : "ratTouchEvent",
  "mouseEventName" : "ratMouseEvt"
 }'
></div>
</center>
</body>
<script id="demoScript" data-set="ass">

window.addEventListener('load', e => {

    function wizzHandler(e, obj) {
        obj.hhh = ((((obj.hhh + (3 * e.detail.direction)) % 360) + 360) % 360);
        obj.innerHTML = obj.hhh;
        obj.style.backgroundColor = 'hsla(' + obj.hhh + ',100%,50%,1.0)';
    }
    
    document.querySelectorAll('.samp').forEach(wizz => {
        
        wizz.hhh = 40;
        wizz.addEventListener('touchwizz', e => wizzHandler(e, wizz), { passive: false });
        wizz.addEventListener('mousewizz', e => wizzHandler(e, wizz), { passive: false });
    
        
    });
    
});

</script>
</html>
