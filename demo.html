<!doctype html>
<html>
<head>
<script id="wizzScript" src="clockwizz.js"></script>
<style>

</style>
</head>
<body>
<center>
    <br>
<div
 id="areaX"
 class="clockwizz"
 style="
  height: 300px;
  width: 600px;
  font-size: 90px;
  background-color: hsla(40, 100%, 50%, 1.0);
 "
></div>
</center>
</body>
<script>

const areaX = document.getElementById('areaX');

var hhh = 40;

function wizzHandler (e) {
    hhh = ((((hhh + (3 * e.detail.direction)) % 360 ) + 360 ) % 360 );
    areaX.innerHTML = hhh;
    areaX.style.backgroundColor = 'hsla(' + hhh + ',100%,50%,1.0)';
    e.preventDefault();
    e.stopPropagation();
}

areaX.addEventListener('mousewizz', wizzHandler, { passive: false });
areaX.addEventListener('touchwizz', wizzHandler, { passive: false });

</script>
</html>
